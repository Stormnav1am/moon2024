function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to create a light and add it to the page
        function createLight() {
            const light = document.createElement('div');
            light.className = 'christmas-light';
            light.style.backgroundColor = getRandomColor();

            light.style.left = Math.random() * window.innerWidth + 'px';
            light.style.top = Math.random() * window.innerHeight + 'px';

            document.getElementById('christmas-lights').appendChild(light);

            anime({
                targets: light,
                translateY: window.innerHeight,
                duration: 8000,
                easing: 'linear',
                complete: function() {
                    light.remove();
                }
            });
        }

        function generateLights() {
            setInterval(createLight, 1000);
